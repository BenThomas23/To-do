<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@200&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

</head>

<body>
  <div class="whole">
    <h1 class="main">To-Do List</h1>
    <div class="fill">
      <input type="text" id="name" name='task' required placeholder="          Add Your next activity" ; size="50">
      <button  onclick="adding()" type="button" name="button" class="btn btn-primary add" value="Add">Add</button>
      <!-- <input class="btn btn-dark clear" type="reset" value="Clear"> -->
    </div>
    <div class="listing">
      <ul id="tasklst">
      </ul>
    </div>
    <div class="foot">
      <h3 id="pending">You have 0 pending tasks.</h3>
      <button  onclick="clrall()" type="button" name="button" class="btn btn-dark add" id='clr'>Clear</button>
    </div>

  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
